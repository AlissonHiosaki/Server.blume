<!doctype html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<!--Import style.css -->
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Equipe HTN - Cargos</title>
	</head>
	<body>
		<div id="actionContainer" class="fixed-action-btn">
			<a id="topBtn" class="btn-floating btn-large lime accent-4 scale-transition scale-out z-depth-2 tooltipped" data-position="left" data-tooltip="Voltar ao Topo">
				<i class="large material-icons black-text">keyboard_arrow_up</i>
			</a>
		</div>
		<div class="navbar-fixed z-depth-2">
			<nav>
				<div class="nav-wrapper black">
					<img class="brand-logo center" src="./files/LogoWhite.png" style="height: 55px;">
					<a id="backBtn" class="btn-floating btn-large halfway-fab lime accent-4 left z-depth-2 tooltipped" data-position="bottom" data-tooltip="Pagina Anterior"><i class="material-icons black-text left">keyboard_arrow_left</i></a>
				</div>
			</nav>
		</div>
		<div class="parallax-container" style="height: 400px;">
			<h2 class="header grey-text text-lighten-3 center" style="font-weight: bolder; padding: 150px; text-shadow: 3px 3px 10px black;">Cargos</h2>
			<div class="parallax"><img src="./files/fundo.jpg" class="responsive-img"></div>
		</div>
		<div class="section white">
			<div class="row">
				<div id="myBtnContainer" class="col l12 m12 s12 center hide-on-med-and-down">
					<div class="row">
						<button class="btn active lime accent-4 black-text" style="font-weight: bolder;" onclick="cargos(''); loadColab()">Mostrar todas</button>
						<button class="btn black" style="font-weight: bolder;" onclick="cargos('GERENTE'); loadColab()"> Gerentes</button>
						<button class="btn black" style="font-weight: bolder;" onclick="cargos('GERENTE JR.'); loadColab()"> Gerentes Jr.</button>
						<button class="btn black" style="font-weight: bolder;" onclick="cargos('ANALISTA ADM.'); loadColab()"> Analistas ADM.</button>
						<button class="btn black" style="font-weight: bolder;" onclick="cargos('ANALISTA OP.'); loadColab()"> Analistas OP.</button>
						<button class="btn black" style="font-weight: bolder;" onclick="cargos('ANALISTA ADM. E OP.'); loadColab()"> Analistas ADM. e OP.</button>
						<button class="btn black" style="font-weight: bolder;" onclick="cargos('VENDEDOR RESPONSÁVEL'); loadColab()"> Vendedor Responsável</button>
						<button class="btn black" style="font-weight: bolder;" onclick="cargos('VISUAL MERCHANDISING'); loadColab()"> Visual Merchandising</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="divider"></div>
			</div>
			<div id="cards" class="row container">
			</div>
		</div>
		<div class="parallax-container" style="height: 400px;">
			<div class="parallax"><img src="./files/fundo.jpg" class="responsive-img"></div>
		</div>
		<footer class="page-footer color: black">
			<div class="container black">
				<div class="row">
					<div class="col l8 s6">
						<img class="brand-logo center hide-on-med-and-down" src="./files/TextWhite.png" style="height: 75px; padding-top: 13px;">
					</div>
				</div>
				<p></p>
			</div>
			<div class="footer-copyright black">
				<div class="container">
					<div class="row">
						<div class="col s11 pull-s1">© 1980 Humanitarian Calçados</div>
					</div>
				</div>
			</div>
		</footer>
		<!--JavaScript at end of body for optimized loading-->
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- Materialize -->
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<!-- Scroll to Top -->
		<script type="text/javascript" src="js/scrolltop.min.js"></script>
		<!-- Pulse Effect -->
		<script type="text/javascript" src="js/pulseeffect.min.js"></script>
		<!-- Materialize Components Initialize -->
		<script type="text/javascript" src="js/init.min.js"></script>
		<!-- Filter Buttons -->
		<script type="text/javascript" src="js/filterbuttons.min.js"></script>
        <!-- WebService -->
        <script type="text/javascript" src="js/webserviceCA.js"></script>
	</body>
</html>
